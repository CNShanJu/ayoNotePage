<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
        <link rel="stylesheet" href="./theme/dyzj.css" />
    </head>
    <body>
        <!-- 定义加载时的显示 -->
        <div id="app">页面加载中...</div>
        <script>
            window.$docsify = {
                name: 'Ayo笔记', // 文档标题，会显示在侧边栏顶部
                repo: '', // 右上角Github图标链接
                // loadNavbar: true, // 默认加载 _navbar.md，作为顶部导航栏
                loadSidebar: true, // 默认加载 _sidebar.md，作为侧边栏
                subMaxLevel: 2, // 生成目录的最大层级
                // coverpage: true, //封面
                //搜索组件
                search: {
                    paths: 'auto',
                    placeholder: '搜索',
                    noData: '找不到结果',
                    depth: 3,
                },
                /**
                 * 字数统计配置项
                 */
                count: {
                    countable: true,
                    fontsize: '0.9em',
                    color: 'rgb(90,90,90)',
                    language: 'chinese',
                },
                /* 目录嵌套 */
                alias: {
                    '/.*/_sidebar.md': '/_sidebar.md',
                },
                plugins: [
                    function (hook, vm) {
                        hook.beforeEach(function (html) {
                            //适配Markdown的====高亮语法
                            let res = html.match(/==(.+?)==/g);
                            for (var i = 0; i < res.length; i++) {
                                html = html.replace(
                                    res[i],
                                    `<span class="mark">` + res[i].replace(/==/g, '') + `</span>`
                                );
                            }
                            //将更新时间加到文档的最顶部
                            return '> Last Modified {docsify-updated}' + '\n----\n' + html;
                        });
                    },
                ],
                pagination: {
                    previousText: '上一篇',
                    nextText: '下一篇',
                    crossChapter: true,
                    crossChapterText: true,
                },
            };
        </script>
        <!-- Docsify v4 -->
        <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
        <!-- 图片缩放 -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
        <!-- 剪切板复制 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
        <!-- 字数统计 -->
        <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
        <!-- java语法高亮 -->
        <script src="https://cdn.jsdelivr.net/npm/prismjs@1.22.0/components/prism-java.min.js"></script>
        <!-- 代码高亮 -->
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-cpp.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markup.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-yaml.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-properties.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-xml-doc.min.js"></script>
        <!-- 主题 -->
        <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css">-->
        <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css">-->
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />
        <!-- 上一篇下一篇 -->
        <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
        <!-- CDN files for docsify plugins.-->
        <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
        <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/docsify-sidebarfooter/4.0.0/docsify-sidebarFooter.min.js"
            integrity="sha512-Y2MhOkxW7L6r83V6UPt4CNUUk/jZqReXSLVk/85bvSSaU69gXnvP8CLWDNzUHvwlJRzvEqwtLCs15I/Io2n4pg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <!-- 支持emoji -->
        <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    </body>
</html>

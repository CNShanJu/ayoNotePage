<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<ul id="color">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
		
		<script type="text/javascript">
			window.onload=function(){
				var lis=document.getElementById("color").getElementsByTagName("li");
				for(var i=0;i<lis.length;i++){
					lis[i].onclick=function(){
						// this指的就是当前点击的那个li
						// 规律： 谁触发的，this就指向谁
						console.log(this);
						this.style.color="red";
					}
				}
			}
		</script>
		
		
	</body>
</html>

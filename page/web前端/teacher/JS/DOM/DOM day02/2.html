<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var count=0;
			
			for(var i=0;i<=20;i++){
                for(var j=0;j<=50;j++){
					if(5*i+2*j==100){
						console.log("鸡腿"+i+"个,鸡蛋"+j+"个");
						count++;
					}
					
					
				}				
				
			}
			console.log(count);
			
			
			
		</script>
	</body>
</html>

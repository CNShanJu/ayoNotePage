<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>


		<script>
			var table = document.createElement("table");
			table.border = 1;
			var thead = table.createTHead();
			var tr = thead.insertRow(0);
			tr.insertCell(0).innerHTML = "name";
			tr.insertCell(1).innerHTML = "age";

			var tbody = table.createTBody();
			var tr1 = tbody.insertRow(0);
			tr1.insertCell(0).innerHTML = "xiaoming";
			tr1.insertCell(1).innerHTML = "12";
			document.body.appendChild(table);
			
		</script>
	</body>
</html>

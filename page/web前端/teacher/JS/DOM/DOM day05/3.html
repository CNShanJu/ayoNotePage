<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style> 
		  #box{
			width:100px;
			height: 100px;
			background-color: red;
			  
		  }
		</style>
	</head>
	<body>
		<div id="box">box</div>
		
		<script>
		  var box=document.getElementById("box");
		  box.onmouseout=function(){
			  console.log("out");
			  
		  }
		  box.onmouseover=function(){
			  console.log("over")
		  }
		  
		  box.onmousemove=function(){
			  console.log("move")
		  }
		  
		  box.onmouseleave=function(){
			  console.log("leaver");
		  }
		
		
		</script>
	</body>
</html>

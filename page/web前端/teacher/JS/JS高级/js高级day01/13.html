<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			dsddd
		</div>
		
		<script>
		// 函数如果是事件处理函数，函数的上下文就是触发这个事件的对象
		  var box=document.getElementById("box");
		  box.onclick=fun;
		  
		  function fun(){
			  console.log(this);
			  this.style.color="red";
			  
		  }
		
		
		</script>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		  #box{
			  width:100px;
			  height: 100px;
			  border: 1px solid green;
			  
		  }
		
		</style>
	</head>
	<body>
		<div id="box">box</div>
		
		<script>
		  var box=document.getElementById("box");
		  box.onclick=function(){
			   // this
			   console.log(this);
			   var self=this;
			   
			  setTimeout(function(){
				  console.log(this);
				  self.style.background="red";
				  
				  
			  },1000)
			  
		  }
		
		</script>
	</body>
</html>

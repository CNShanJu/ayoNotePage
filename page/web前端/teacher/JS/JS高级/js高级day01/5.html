			// JSON.stringify()
			
			var str='{hobby:"sk"}';  
			// console.log(typeof str);
			var obj=JSON.parse(str);  //str必须是一种json字符串的格式
			console.log(obj);  //{hobby: "sk"}
			var str1=JSON.stringify(obj);
			console.log(str1);  //'{"hobby":"sk"}'
			console.log(typeof str1);  //string
		</script>

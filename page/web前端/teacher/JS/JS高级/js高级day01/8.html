<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var obj={
				name:"sk",
				age:12,
				sex:"男",
				sayhello:function(){
					console.log("sayhello");
				},
				sayhi:function(){
					console.log("sayhi");
				}
			}
			// 对象定义的方法其实就是这个对象的特殊的属性
			
		   obj.sayhello();
			obj.sayhi();
			
		</script>
	</body>
</html>

	<body>
		<script type="text/javascript">
			function fun(name,age,sex){
				
				this.name=name;
				this.age=age;
				this.sex=sex;
			}
			
			var sk=new fun("sk",18,'男');
			console.log(sk.name,sk.age);
			var xiaoming=new fun("xiaoming",12,'男');
			console.log(xiaoming.age,xiaoming.name);
			
			
		</script>
	</body>

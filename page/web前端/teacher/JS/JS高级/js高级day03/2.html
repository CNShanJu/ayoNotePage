		<script>
		   function	 Star(name,age,sex,dizhi){
			   this.name=name;
			   this.age=age;
			   this.sex=sex;
			   this.dizhi=dizhi;
			   this.img=document.createElement("img");  //<img>
			   this.img.src=this.dizhi;
			   document.body.appendChild(this.img);
			   // this.zisha=function(){
				  //  document.body.removeChild(this.img)
			   // }
		   }
		   
		   Star.prototype.zisha=function(){
			   document.body.removeChild(this.img)
		   }
		   
		   var lbb=new Star("lbb",45,'女','./lbb.jpg');
		   lbb.zisha();
		   var fbb=new Star("fbb",50,'女','./fbb.jpg');

		   // jxw.zisha();

		</script>

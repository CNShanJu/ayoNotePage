<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function People(name,age){
				this.name=name;
				this.age=age;
			}
			
			People.prototype.sayhello=function(){
				console.log("我的名字叫做"+this.name+":"+"我的年龄是"+this.age);
			}

			var xiaoming=new People("xiaoming",12);
			xiaoming.sayhello();
			var xiaogang=new People("xiaogang",12);
			xiaogang.sayhello();	
			console.log(xiaoming.sayhello==xiaogang.sayhello);
			
			// console.log(xiaoming.__proto__.__proto__);
			
		</script>
	</body>
</html>

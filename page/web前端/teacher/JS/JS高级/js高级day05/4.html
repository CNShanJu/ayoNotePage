<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
		  var obj1={a:1,b:2};  //Object.create()方法里面的参数只能是字面量的对象或者null
		 
		  var obj2=Object.create(obj1);//  把obj2的原型对象指向obj1，并且创建了一个新的obj2的对象
		  obj2.c=524241;
		  obj2.a=6666;
		  console.log(obj2.a);
		  console.log(obj2.b);
		  console.log(obj2);
		  
		  console.log(obj2.__proto__===obj1);
		  
		  
		  
		
			
		</script>
	</body>
</html>

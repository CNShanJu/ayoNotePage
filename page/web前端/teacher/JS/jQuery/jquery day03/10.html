<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./jquery.js"></script>
		<style>
		    .bigbox{
				width:100px;
				height: 100px;
				background-color: red;
				
			}
		</style>
	</head>
	<body>
		
		<div id="box" class="box box2" >box</div>
		
		<input type="button" value="复制" onclick="copy_click(this)" />
		
		<script>
		  function copy_click(){
			  var box=$("#box");
			  box.addClass("bigbox");
			  
			  box.removeClass("box2");
			  
			  
		  }
		  
		
		</script>
	</body>
</html>

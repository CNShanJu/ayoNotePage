<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		
	<script src="./jquery.js"></script>
	</head>
	<body>
		<ul id="box">
			<li>前端开发</li>
			<li>java开发</li>
		</ul>
		<input type="text" name="text" id="text">	
		<button id="btn">btn</button>
		
		
		<script>
		  $("#btn").click(function(){
			  var val=$("#text").val();
			  $("#box li:contains("+val+")").css({"color":"red"});
		  })
		
		</script>
		
		
	</body>
</html>

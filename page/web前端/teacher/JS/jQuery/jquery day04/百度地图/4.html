<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入百度地图的在线 JS-SDK  -->
		<script src="http://api.map.baidu.com/api?v=3.0&ak=isS7SwIUMx25en8CNxbsbHbQsmaEZB4f">
		</script>
		<style>
		  html{
			  height: 100%;
		  }
		  body{
			  height: 100%;
			  margin:0px;
			  padding: 0px;  
		  }
		  #container{
			  width:100%;
			  height: 100%;
		  }
		</style>
	</head>
	<body>
		<!-- 放地图 -->
		<div id="container"></div>
		
		<script>
		// 创建地图的实例
		const map=new BMap.Map("container");
		// 设置缩放级别
		map.centerAndZoom("长沙市汽车西站",19);
		
		const opts={
	       position:new BMap.Point(112.920427,28.21375),
		   offset:new BMap.Size(-300,-100)
		}
		
		// 创建文本标注对象
		var label=new BMap.Label("万树it欢迎你",opts);
		
		// label 自定义文本的标注的样式
		label.setStyle({
			color:"#fff",
			borderRadius:"50%",
			borderColor:"#fff",
			backgroundColor:"#22ba77",
			fontSize:"12px",
			display:"flex",
			justifyContent:"center",
			alignItems:"center",
			width:"100px",
			height:"100px"
		})
		
		map.addOverlay(label);
		   
		
		</script>
		
		
		
	</body>
</html>

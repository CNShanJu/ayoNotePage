<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入百度地图的在线 JS-SDK  -->
		<script src="http://api.map.baidu.com/api?v=3.0&ak=isS7SwIUMx25en8CNxbsbHbQsmaEZB4f">
		</script>
		<style>
		  html{
			  height: 100%;
		  }
		  body{
			  height: 100%;
			  margin:0px;
			  padding: 0px;  
		  }
		  #container{
			  width:100%;
			  height: 100%;
		  }
		  .map_h5{
			  background-color: #005CBF;
			  color: #fff;
			  padding: 2px 5px;
		  }
		  .map_cicle{
			  width:100px;
			  height: 100px;
			  background-color: #24bc79;
			  /* border:5px solid #fff; */
			  color: #fff;
			  display: flex;
			  justify-content: center;
			  align-items: center;
			  border-radius: 50%;
			  
		  }
		</style>
	</head>
	<body>
		<!-- 放地图 -->
		<div id="container"></div>
		
		<script>
		// 创建地图的实例
		const map=new BMap.Map("container");
		// 设置缩放级别
		map.centerAndZoom("长沙市汽车西站",19);
		
		const opts={
	       position:new BMap.Point(112.920427,28.21375),
		   offset:new BMap.Size(-50,-50)
		}
		// 创建文本标注对象
		var label=new BMap.Label("<div class='map_cicle'>万树it欢迎你</div>",opts);
		// label 清除文本带有的默认样式
		label.setStyle({
			border:"none",
			backgroundColor:"transparent"
		})
		map.addOverlay(label);
		
		
		label.addEventListener("click",function(e){
			console.log("你点击了覆盖物");
			// 清除覆盖物
			setTimeout(function(){
				map.clearOverlays();
			},10)
		})
		
		</script>
		
		
		
	</body>
</html>

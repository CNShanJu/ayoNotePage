<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="./jquery.js"></script>
	</head>
	<body>

		<script>
			$(function() {
				// ajax全局的方法   $调用的方法
				getProduct();
				getBanner();
			})


			function getProduct() {
				$.ajax({
					url: "http://47.56.173.44/shopdemo/public/index.php/addons/xshop/product/getHomeProducts",
					type: "get",
					success: function(data) {
						console.log(data);
					}
				})
			}

			function getBanner() {
				$.ajax({
					url: "http://47.56.173.44/shopdemo/public/index.php/addons/xshop/nav",
					type: "post",
					data: {
						"nav_type": [0, 1, 2]
					},
					success: function(data) {
						console.log(data);

					}
				})
			}
		</script>
	</body>
</html>

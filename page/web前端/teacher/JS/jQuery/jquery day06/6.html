<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		 #box{
			width: 100px;
			 height: 100px;
			 border: 1px solid red;
			 
		 }
		 
		 #box1{
		 			width: 100px;
		 			 height: 100px;
		 			 border: 1px solid red;
		 			 
		 }
		</style>
		<script src="./jquery.js"></script>
		<script src="./tqueryUi.js"></script>
	</head>
	<body>
		<div id="box">box</div>
		<div id="box1">box</div>
		<button id="btn">btn</button>
		
		<script>
		  $(function(){
			  $("#btn").click(function(){
				  $("#box").changeColor("red");
				  
				  
			  })
			  
			   $("#box1").changeColor("yellow");
		  })
		
		
		</script>
		
	</body>
</html>

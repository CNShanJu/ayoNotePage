	<body>
		<script type="text/javascript">
		    // 个位数
			var a;
			// 十位数
			var b;
			// 百位数
			var c;
			
			var n=window.prompt("请输入三位数");
			// console.log(n);
			
			c=parseInt(n/100);
			console.log(c);
			
			b=parseInt((n/10)%10);
			console.log(b);
			
			a=parseInt(n%10);
			console.log(a);
			
			console.log(""+a+b+c);
			
			
			
			
			
		</script>

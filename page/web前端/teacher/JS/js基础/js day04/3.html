<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var a=30;
			var b=4;
			var c=5;
			
			function getMax(a,b,c){
				var max=a;
				max=a>b?a:b;
				max=max>c?max:c
				return max;
			}
			
			var result=getMax(a,b,c);
			console.log(result);
			
		</script>
	</body>

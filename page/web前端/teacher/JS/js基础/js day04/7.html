	<body>
		<script type="text/javascript">
			function getHealthIndex(weight,height){
				var index=weight/(height*height);
				if(index>25){
					return "pang"
				}else if(index>20){
					return "shizhong";	
				}else{
					return "s";
				}
			}
			var r=getHealthIndex(85,1.76)
			console.log(r);
		</script>
	</body>

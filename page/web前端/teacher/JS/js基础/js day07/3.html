		<script type="text/javascript">
			// 5.var arr=[3,5,2,3,7,2,56,88] 数组去重 得到 var arr=[3,5,2,7,56,88];
			
			var arr=[3, 5, 2, 30, 7, 2, 56, 88]
			function filterRepeat(arr) {
			    var arr2 = [];
			    for (var index = 0; index < arr.length; index++) {
			        var item = arr[index];
			        if (arr2.indexOf(item) == -1) {
			            arr2.push(item);
			        }
			    }
			    return arr2;
			}
			var Norepeat = filterRepeat(arr);
			console.log(Norepeat);

		</script>

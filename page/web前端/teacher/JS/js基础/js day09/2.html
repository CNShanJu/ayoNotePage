			var str="abcdefaaazzzaaapadc";
			// 遍历str 利用charAt() 把每个字符存储到对象里面
			// 如果对象中没有该属性，则为1，如果有该属性，则+1
			
			var obj={
				
			}
			
			for(var i=0;i<str.length;i++){
				var c=str.charAt(i);
				
				if(obj[c]){
                     obj[c]++;					
				}else{
					obj[c]=1;
				}
				
				
			}
			console.log(obj);
			// 求这个对象的最大值
			var max=0;
			var rs=""
			
			
			for(var j in obj){
				console.log(j);
				console.log(obj[j]) 
				if(obj[j]>max){
					max=obj[j];
					rs=j;
				}
				
			}
			
			console.log("max"+max)
			console.log('res'+rs);
			
			
		</script>

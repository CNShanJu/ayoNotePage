<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str="Tom@95@88#jill@90@88#sk@65@98";
			var studentArr=[];
			
			// [['Tom',95,88],['jill',90,88],['sk',65,98]]
			
			var arr=str.split("#");
			console.log(arr);
			for(var i=0;i<arr.length;i++){
				var stu=arr[i];
				
				var stuArr=stu.split("@")
				
				studentArr.push(stuArr)
				
			}
			
			console.log(studentArr);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
		 #box{
			 width: 100px;
			 height: 100px;
			 background-color: #333;
		 }
		
		</style>
	</head>
	<body>
		<table border="1" width="100%">
			<script type="text/javascript">
				function rc(){
					var result="#";
					for(var i=0;i<6;i++){
						var num=parseInt(Math.random()*10);
						console.log(num);
						result+=num.toString();
						
					}
					return result;
					
					
					
					
				}
				
				for(var i=0;i<10;i++){
					var row='<tr style="background:'+rc()+'"><td>kkkk</td></tr>';
					document.write(row);
					
					
				}
				
				
			</script>
			
			
			
		</table>
	</body>
</html>
